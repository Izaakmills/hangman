<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- Javascript -->
    <!-- <script src="./assets/javascript/game.js"></script> -->

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <!-- header with name of game and some theme images / info -->
    <div class="container">
        <div class="row">
            <!-- Header -->
            <div class="col-sm-12">
                <h1>Welcome to,
                    <br>hangman!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-start">Press me to start</button>
                </div>
            </div>
        </div>
        <hr>
        <!--Section 1 -->
        <div class="col-sm-12">
            <div>
                <p class="word-fillout"></p>
                <!-- Underlines go here for word fillout -->

            </div>
        </div>
        <div class="col-sm-12 guess_number">
            <p>You have <div class="guesses"></div>guesses remaining</p>
        </div>
        <div class="col-sm-12">
            <h3>Letters Guessed</h3>
            <p class="letters-guessed"></p>
        </div>
        <div class="col-sm-12">
            <h3>Wins</h3>
            <p class="wins"></p>
            <h3>Losses</h3>
            <p class="losses"></p>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
